<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>
    <div class="vt-container">
        <div class="align-right">
            어서오세요 어서오시기 바랍니다
        </div>
        <div class="vt-box">
            <div class="vt-h-char-4 align-center">
                네글제목
            </div>
        </div>
        <div class="vt-h-char-5 align-center">
            다섯자제목
        </div>
        <div class="vt-h-char-6 align-center">
            여섯글자제목
        </div>
        <hr class="vt-enter" />
        <div class="vt-box">
            <div class="vt-font-lg">
                INPUT STYLES
            </div>
            <div class="vt-input-wrapper">
                <label>
                    INPUT
                </label>
                <input class="vt-input" placeholder="아이디 입력" />
            </div>
            <div class="vt-input-wrapper">
                <label>
                    PASSWORD
                </label>
                <input class="vt-input" type="password" placeholder="여덟자이상"/>
            </div>
        </div>
        <hr class="vt-enter" />
        <div>
            hr Styles
            <hr class="vt-hr"/>
            <hr class="vt-hr dashed"/>
        </div>
        <hr class="vt-enter" />
        <div>
            Font Styles
            <div class="vt-font-sm">
                vt-font-sm
            </div>
            <div class="vt-font-md">
                vt-font-md
            </div>
            <div class="vt-font-lg">
                vt-font-lg
            </div>
        </div>
        <hr class="vt-enter" />
        <div>
            Box Styles
            <div class="vt-box">
                <div class="vt-font-lg vt-weight-bolder">
                    vt-box
                </div>
                일반 박스입니다.
            </div>
        </div>
    </div>
</body>
</html>
